[env]
TERM = "xterm-256color"

[window]
padding.x = 20
padding.y = 20

decorations = "Buttonless"
opacity = 1.0
blur = false

[font]
size = 15.0

[keyboard]
bindings = [
  { key = "Z", mods = "Alt", action = "SpawnNewInstance" },
  { key = "N", mods = "Control", action = "CreateNewWindow" },
  { key = "C", mods = "Control", action = "Copy" },
  { key = "V", mods = "Control", action = "Paste" },
]
